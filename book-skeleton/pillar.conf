{
    "title" : "Roassal Layout - DRAFT",
    "newLine" : #unix,
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "configurations" : {
        "LaTeX by chapter" : {
            "outputType" : #latex,
            "template" : "support/templates/chapter.latex.template",
            "separateOutputFiles" : true
        },
        "LaTeX whole book" : {
            "outputType" : #latex,
            "template" : "support/templates/book.latex.template",
            "outputFile" : "book-result/Book.tex"
        },
        "HTML by chapter" : {
            "outputType" : #html,
            "template" : "support/templates/chapter.html.template",
            "separateOutputFiles" : true
        },
        "Markdown by chapter" : {
            "outputType" : #githubmarkdown,
            "separateOutputFiles" : true
        }
    },
    "inputFiles" : [
		"GUI/GUI.pillar",
		"Framework/Framework.pillar",
		"Palette/Palette.pillar",
		"Pkg-Roassal/Pkg-Roassal.pillar",
		"Pkg-Trachel/Pkg-Trachel.pillar"
    ]
}
