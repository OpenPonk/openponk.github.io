site_name: OpenPonk
site_description: OpenPonk software and business modeling platform
site_author: Peter Uhnák

repo_url: https://github.com/openponk/openponk/
repo_name: 'GitHub'

remote_name: https://github.com/openponk/openponk.github.io/

pages:
    - OpenPonk: index.md
    - Development:
        - Installation: dev/installation.md
        - Overview: dev/overview.md
        - GUI: dev/gui.md
        - 'New plugin': dev/plugin.md
        - Navigator: dev/navigator.md
        - 'Extending menus': dev/menus.md
        - Palette: dev/palette.md
        - Form: dev/form.md
#theme: readthedocs
#theme: mkdocs
#theme: cosmo
#theme_dir: themes/mkdocs-bootswatch/mkdocs_bootswatch/yeti
theme_dir: themes/mkdocs-material/material
site_favicon: favicon.ico
extra:
  palette:
    primary: deep purple
  logo: logos/logo.png
  social:
    - type: 'github'
      link: 'https://github.com/OpenPonk'
    - type: 'twitter'
      link: 'https://twitter.com/openponk'

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.tasklist(custom_checkbox=true)

extra_css:
  - fa/css/font-awesome.min.css

#google_analytics: ['UA-74827338-2', 'openponk.github.io']
google_analytics:
  - 'UA-74827338-2'
  - 'auto'

